{% extends "base.html" %}
{% block content %}

  <p>My guess: {{ guess }}</p>
    <p>Was I right?</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
        {% for option in form.answer %}
            {{ option }} {{ option.label }}<br>
        {% endfor %}
        {% for error in form.answer.errors %}[{{ error }}]{% endfor %}
        </p>
        {{ form.submit }}
    </form>
{% endblock %}
